<body bgcolor="#FFFFFF" text="#000000">
	<textarea cols="100" rows="20">
	</textarea>
<script>
	var json = document.getElementsByTagName('textarea')[0];
	//var x = eval(json.value);

	//json.value = x[0].details;
	
	var request = new XMLHttpRequest();
	//request.open('GET', 'http://api.mike-austin.com/events/getEventsList.php', true);
	request.open('GET', 'http://www.mike-austin.com/cgi-bin/api/events/getEventsList.php', true);
	request.onreadystatechange = function() {

	}
	
	request.send(null);
</script>
