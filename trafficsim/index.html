<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html>
<head>
	<title></title>
	<script type="text/javascript" src="scripts/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="scripts/three-0.0.48.min.js"></script>
	<script type="text/coffeescript" src="scripts/simdrive.coffee"></script>
	<style type="text/css">
		body	{ margin: 0; padding: 0; background: black; overflow: hidden; }
	</style>
</head>
<body>
	<script type="text/coffeescript">
		timer = timerB(1000 / 100)
		angle = timer.liftB(((a, b) => b / a), 5000)

		timer.changes().mapE (delta) =>
			window.SimDrive.World.render()
			
		angle.changes().mapE (delta) =>
			#window.SimDrive.World.road.rotation.y = angle.valueNow()
			window.SimDrive.World.camera.position.x = Math.sin( angle.valueNow() ) * 500;
			window.SimDrive.World.camera.position.z = Math.cos( angle.valueNow() ) * 500;
			window.SimDrive.World.camera.lookAt(new THREE.Vector3(0, 0, 0))
	</script>
	
	<script type="text/javascript" src="scripts/coffee-1.2.0.min.js"></script>
	<script type="text/javascript" src="scripts/flapjax-2.1.min.js"></script>
</body>
</html>
