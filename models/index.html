<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
      * {
        box-sizing: border-box;
        font: 12px/1.5em 'Arial';
        padding: 0; margin: 0;
        color: hsl(0, 0%, 25%);
      }
     
      ul {
        list-style: none;
      }

      #background {
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
      }

      /* Model */
     
      .model {
        position: absolute;
        width: 500px; height: 200px;
        background: hsl(0, 0%, 80%);
        outline: 1px solid hsla(0, 0%, 67%, 1);
        xoutline: 1px solid hsla(0, 0%, 25%, 1);
        box-shadow: 0 5px 20px hsla(0, 0%, 0%, 0.125);
      }

      .model h1 {
        height: 26px;
        line-height: 26px;
        font-size: 15px;
        padding: 0 5px;
        font-weight: 500;
        cursor: move;
        text-align: center;
        background: hsl(0, 0%, 94%);
        border-bottom: 1px solid hsl(0, 0%, 67%);
        position: relative;
        user-select: none;
      }
      
      .model input, .model .input {
        border: 1px solid hsl(0, 0%, 80%);
        margin: -1px 0 0 -1px;
        outline: none;
        height: 25px; line-height: 28px;
        padding: 0 5px;
        width: 150px;
        cursor: default;
      }

      input::selection {
        xbackground: transparent;
      }

      /* MenuBar */
      
      .menubar {
        position: relative;
        z-index: 1000;
        display: -webkit-flex;
        justify-content: flex-start;
        background: hsla(0, 0%, 94%, 1.0);
        xborder-bottom: 1px solid hsl(0, 0%, 80%);
        border-bottom: 0.5px solid hsla(0, 0%, 67%, 1);
        padding: 0 10px;
        box-shadow: 0 5px 20px hsla(0, 0%, 0%, 0.125);
      }
      
      .menubar li h1 {
        position: relative;
        z-index: 1001;
        height: 26px;
        line-height: 26px;
        font-size: 14px;
        padding: 0 10px;
        font-weight: 500;
        user-select: none;
      }

      .menubar > li > h1 {
        margin: 0 0 -1px 0;
      }

      .submenu > li > h1 {
        margin: 0 -1px 0 -1px;
      }
      
      .menubar > li:hover > h1, .menubar > li h1:hover {
        background: hsl(0, 0%, 25%);
        color: hsl(0, 0%, 94%);
        cursor: default;
      }

      .menubar li:hover .submenu {
        display: initial;
      }
            
      .submenu {
        display: none;
        position: absolute;
        padding: 7px 0;
        z-index: 1000;
        background: hsl(0, 0%, 95%);
        background: hsl(0, 0%, 94%);
        border: 1px solid hsl(0, 0%, 67%);
        box-shadow: 0 5px 20px hsla(0, 0%, 0%, 0.125);
      }
      
      .submenu > li h1[lang='en']:before {
        content: 'ðŸ‡ºðŸ‡¸ ';
        position: relative;
        top: 1px;
      }
      
      .submenu > li h1[lang='jp']:before {
        content: 'ðŸ‡¯ðŸ‡µ ';
        position: relative;
        top: 1px;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="app" />
    </main>
    <script src="src/client/public/bundle.js" type="text/javascript"></script>
  </body>
</html>
