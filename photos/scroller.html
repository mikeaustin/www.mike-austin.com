<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<script language="javascript">
function animate() {
  document.getElementById("scroller").style.left = parseFloat(document.getElementById("scroller").style.left) + 1;
}
window.onload = function() {
  setInterval(animate, 100);
}
</script>
</head>

<body bgcolor="#FFFFFF" text="#000000">
	<div id="scroller">
		<img src="Redwood%20City%202006/thumbnails/DSC00012.jpg">
	</div>
</body>

</html>
