<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <style type="text/css">
    	* {
    		margin: 0; padding: 0;
    		list-style: none;
    		font: 14px/1.45em Arial;
    		color: #404040;
   		}
		main {
			width: 600px;
			margin: 20px auto;
			border: 2px solid #404040;
		}
		ul {
			border: 1px solid #808080;
		}
		h1 {
			font-weight: bold;
			font-size: 16px;
			margin-top: -2px;
			font-family: 'Trebuchet MS';
		}
    	li {
    		height: 40px;
    		padding: 10px 20px;
    		background: linear-gradient(0deg, white, #f0f0f0);
    		border-bottom: 1px solid #e0e0e0;
    	}
    	li img {
    		float: left;
    		xmargin: 10px 20px;
    		margin-right: 15px;
    		margin-top: -2px;
    		width: 100px;
    		-webkit-filter: drop-shadow(0 0 2px hsla(0, 100%, 100%, 1));
    	}
    	li button {
    		cursor: pointer;
			transition: opacity 0.25s ease;
    		opacity: 0.0;
    		float: right;
    		width: 100px; height: 40px;
    		line-height: 40px;
    		xbackground: linear-gradient(0deg, #40c040, #40c040);
    		background: #c0c0c0;
    		background: hsl(100, 50%, 50%);
    		border: none;
    		border-bottom: 2px solid #808080;
    		border-bottom: 2px solid hsla(0, 0%, 0%, 0.25);
    		border-radius: 2px;
    		font-weight: bold;
    		color: white;
    		x-webkit-text-stroke: 2px hsla(0, 0%, 0%, 0.25);
    		text-shadow: 0 0 2px hsla(0, 0%, 0%, 0.5);
    		font-size: 18px;
    	}
    	li:hover {
    		background: linear-gradient(0deg, #c0c0c0, #404040);
    		border-bottom: 1px solid #a0a0a0;
    		color: white;
    		text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
    	}
    	li:hover h1 {
    		color: white;
    	}
    	li:hover button {
    		opacity: 1.0;
    	}
    	li button:active {
    		background: hsl(100, 50%, 40%);
    		xborder-top: 2px solid hsla(0, 0%, 0%, 0.25);
    		xborder-bottom: none;
    		color: #c0c0c0;
    	}
    </style>
</head>
