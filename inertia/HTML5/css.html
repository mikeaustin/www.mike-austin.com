<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<style>
		* {
			font: 14px/1.5em Helvetica;
		}
		
		body {
			margin: 0; padding: 10px;
		}
		
		a {
			text-decoration: none;
			color: #202020;
		}
		
		#bubble {
			position: relative;
			width: 200px; height: 75px;
			border: 1px solid #f0f0f0;
			-webkit-border-radius: 10px;
			-webkit-box-shadow: 0px 1px 20px rgba(0, 0, 0, 0.5);
			x-webkit-transform: perspective(500) rotateY(-20deg);
			-webkit-transition: -webkit-transform 0.5s ease;
		}

		#bubble:hover {
			-webkit-transform: translate(0, -12px) scale(1.25);
			-webkit-transition: -webkit-transform 0.25s ease;
		}

		#bubble #text {
			position: absolute; z-index: 1000;
			left: 0; top: 0; right: 0; bottom: 0;
			font-family: helvetica; font-size: 36px; font-weight: bold;
			text-shadow: 1px 1px 1px white;
			xborder-top: 1px solid #c0c0c0;
			text-align: center;
			line-height: 75px;
			color: #404040;
			background: -webkit-gradient(linear, left top, left bottom, from(#f0f0f0), to(#c0c0c0));
			border-radius: 8px;
			x-webkit-box-shadow: inset 0 5px 5px rgba(0, 0, 0, 0.1);
		}
		
		#bubble:before {
			content: '';
			display: block;
			position: absolute;
			left: 50%; margin-left: -10px;
			bottom: 0; margin-bottom: -10px;
			width: 20px; height: 20px;
			background: #c0c0c0;
			border-right: 1px solid #f0f0f0;
			border-bottom: 1px solid #f0f0f0;
			-webkit-transform: rotate(45deg);
			-webkit-box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
		}

		
		#tabs {
			height: 33px;
			list-style: none;
			margin: 0; padding: 0;
			padding-left: 26px;
			border-bottom: 1px solid #e0e0e0;
		}
		
		#tabs li {
			float: left;
			margin-right: 20px;
			position: relative;
			xborder-bottom: 1px solid red;
		}

		#tabs li a {
			display: block;
			height: 30px;
			color: #303030;
			font-weight: bold;
			position: relative; z-index: 1000;
			padding: 0 10px 0 10px;;
			line-height: 36px;
			text-shadow: 1px 1px 1px rgba(255, 255, 255, 1.0);
		}
		
		#tabs li:before {
			content: '';
			position: absolute;
			left: 0; top: 0; right: 0; bottom: 0;
			background: -webkit-gradient(linear, left top, left bottom, from(#f0f0f0), to(#c0c0c0));
			border: 1px solid white; border-bottom: none;
			-webkit-box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
			-webkit-transform: matrix3d(1, 0, 0, 0,
										0, 1, 0, -0.01,
										0, 0, 1, 0,
										0, 0, 0, 1);
			-webkit-border-top-left-radius: 10px;
			-webkit-border-top-right-radius: 10px;
		}

		#tabs li.active:before,
		#tabs li:hover:before {
			background: -webkit-gradient(linear, left top, left bottom, from(#c0c0c0), to(#ffffff));
			border-bottom: 1px solid white;
			bottom: -2px;
		}
		
		article {
			position: relative;
			font-weight: bold;
			width: 400px; height: 150px;
			background: -webkit-gradient(radial, center top, 0, center -1460, 1600, from(rgba(224, 224, 224, 1.0)), to(rgba(192, 192, 192, 1.0)),
						color-stop(0.8, rgba(192, 192, 192, 1.0)),
						color-stop(0.81, rgba(255, 255, 255, 1.0)),
						color-stop(0.811, rgba(255, 255, 255, 1.0)),
						color-stop(0.812, rgba(224, 224, 224, 1.0))
				);
			border: 1px solid rgba(255, 255, 255, 0.25);
			border-radius: 10px;
			-webkit-box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
		}
		
		.button {
			line-height: 40px;
			text-align: center;
			color: #303030;
			position: absolute;
			bottom: 0;
			background: none;
			border: none;
			font-weight: bold;
			width: 100px; height: 40px;
			border-right: 1px solid #c0c0c0;
			text-shadow: 1px 1px 1px white;
		}
		
		.button.right {
			right: 0;
			border-right: none;
			border-left: 1px solid #c0c0c0;
		}
		
		.button:before {
			content: '';
			position: absolute;
			top: 0; right: -2px;
			height: 40px;
			border-right: 1px solid white;
		}
		
		.button.right:before {
			border-right: none;
			width: 100px;
			border-left: 1px solid white;
		}

		header {
			display: block;
			position: absolute;
			left: 100px; right: 100px;
			height: 30px;
			background: rgba(255, 255, 255, 0.35);
			text-align: center;
			xborder: 1px solid rgba(255, 255, 255, 0.5);
			-webkit-border-bottom-left-radius: 10px;
			-webkit-border-bottom-right-radius: 10px;
		}
		
		header h1 {
			font-weight: bold;
			color: #303030;
			margin: 0; padding: 0;
			height: 30px; line-height: 30px;
			text-shadow: 1px 1px 1px white;
		}
		
		x.button:hover {
			-webkit-transform: scale(1.5);
			-webkit-transition: -webkit-transform 0.25s ease;
		}
	</style>
</head>
<body>
	<div id="bubble">
		<div id="text">What up?</div>
	</div>
	
	<br/><br/><br/>
	
	<ul id="tabs">
		<li class="active"><a href="#">General</a></li>
		<li><a href="#">File Types</a></li>
		<li><a href="#">Editing</a></li>
	</ul>
	<div style="clear: left; background: white; padding: 20px; position: relative; z-index: 1000;">
		Lorum ipsum
	</div>

	<br/><br/>
	
	<article id="window">
		<header>
			<h1>Delete File</h1>
		</header>
		<details>
			<div style="text-align: center; height: 130px; line-height: 130px;">Are you sure you want to delete "kernel.dll"?</div>
			<div style="margin-top: 5px;">
				<div class="button left">NO</div>
				<div class="button right">YES</div>
			</div>
		</details>
	</article>
</body>
</html>
